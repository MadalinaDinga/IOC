	function newGame()
	{
			document.getElementById('audio_playMorcovPoveste').pause();

		  //document.getElementById("matches").innerHTML = 0;
	}
	
    function choose(card) {
            if (clicks == 2) {
                return;
            }
            if (clicks == 0) {
                firstchoice = card;
                clicks = 1;
            } else {
                clicks = 2;
                secondchoice = card;
                timer = setInterval("check()", 800);
            }
        }

    function check() {
    clearInterval(timer); 
    clicks = 0;
    if (firstchoice == 0 && secondchoice == 4) {
		document.images[firstchoice].src = "ardei_joc.jpg";
		document.images[secondchoice].src = "ardei_joc.jpg";
		document.getElementById('audio_playArdei').play();
    } else {
		if(firstchoice == 1 && secondchoice == 5){
		//	match++;
			document.images[firstchoice].src = "morcov_joc.jpg";
			document.images[secondchoice].src = "morcov_joc.jpg";
			document.getElementById('audio_playMorcov').play();
		}else{
			if(firstchoice == 2 && secondchoice == 3){
			//	 match++;
				 document.images[firstchoice].src = "porumb_joc.png";
				 document.images[secondchoice].src = "porumb_joc.png";
				 document.getElementById('audio_playPorumb').play();
			}else{
				 if (firstchoice == 4 && secondchoice == 0) {
					document.images[firstchoice].src = "ardei_joc.jpg";
					document.images[secondchoice].src = "ardei_joc.jpg";
					document.getElementById('audio_playArdei').play();
				} else {
					if(firstchoice == 5 && secondchoice == 1){
						document.images[firstchoice].src = "morcov1.png";
						document.images[secondchoice].src = "morcov1.png";
						document.getElementById('audio_playMorcov').play();
					}else{
						if(firstchoice == 3 && secondchoice == 2){
							document.images[firstchoice].src = "porumb_joc.png";
							document.images[secondchoice].src = "porumb_joc.png";
							document.getElementById('audio_playPorumb').play();
						}
						else{
							document.getElementById('audio_playMaiIncearca').play();		
						}
					}
				}
				return;
			}
		}
	}
}
