<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stil-natura.css">
    <script type="text/javascript" src="puzzle.js"></script>
    <embed src="rainsound.mp3" width="180" height="90" loop="false" autostart="false" hidden="true">
</head>

<body onload="loadPuzzle()">
<div id="mainNatura2">
<table align="center">
    <tr>
        <td id="1" onclick="select(1, this)"></td>
        <td id="2" onclick="select(2, this)"></td>
        <td id="3" onclick="select(3, this)"></td>
    </tr>
    <tr>
        <td id="4" onclick="select(4, this)"></td>
        <td id="5" onclick="select(5, this)"></td>
        <td id="6" onclick="select(6, this)"></td>
    </tr>
    <tr>
        <td id="7" onclick="select(7, this)"></td>
        <td id="8" onclick="select(8, this)"></td>
        <td id="9" onclick="select(9, this)"></td>
    </tr>
</table>
    <i id="buttonBack" class="fa fa-arrow-left fa-5x" style="color: red" onclick="goBack()"></i>
    <i id="buttonAgain" class="fa fa-repeat fa-5x" style="color: red" onclick="startNewGame()"></i>
    <div id="hintImage"> <img  src="resources/rsz_puzzlepoza.jpg"/></div>
</div>
<audio id="audioinapoi">
    <source src="resources/inapoi.mp3"/>
</audio>
<audio id="audioJoc">
    <source src="resources/diana_joculet.aac" type="audio/aac"/>
</audio>
<audio id="audiobravo" class="bravo" controls>
    <source src="resources/Bravo.mp4" type="audio/mpeg" />
</audio>
<script>
    $( "#buttonBack" ).hover(function() {
        document.getElementById('audioinapoi').play();
    });
</script>
</body>
</html>
